<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-red-600/20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="text-2xl font-bold text-gradient">CR7 FOODS</div>
          <div class="hidden md:flex space-x-8">
            <a href="/home" class="hover:text-red-600 transition-colors">Home</a>
            <a href="/menu" class="hover:text-red-600 transition-colors">Menu</a>
            <a href="/about" class="hover:text-red-600 transition-colors">About</a>
            <a href="/contact" class="hover:text-red-600 transition-colors">Contact</a>
          </div>
          <div class="flex space-x-4">
            <a href="/login" class="btn-outline text-sm px-4 py-2">Sign In</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <div class="bg-gray-800 rounded-xl p-8 shadow-2xl mt-20">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gradient mb-2">Join CR7 Foods</h1>
        <p class="text-gray-400">Create your account and start ordering</p>
      </div>

      <form (ngSubmit)="register()" class="space-y-6" #registerForm="ngForm">

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-600/20 border border-red-600 text-red-400 px-4 py-3 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            {{ errorMessage }}
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="bg-green-600/20 border border-green-600 text-green-400 px-4 py-3 rounded-lg">
          <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            {{ successMessage }}
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2">First Name</label>
            <input
              type="text"
              [(ngModel)]="registerData.name"
              name="firstName"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors"
              placeholder="John"
              required
            >
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Last Name</label>
            <input
              type="text"
              [(ngModel)]="registerData.lastName"
              name="lastName"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors"
              placeholder="Doe"
            >
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Email Address</label>
          <input
            type="email"
            [(ngModel)]="registerData.email"
            name="email"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors"
            placeholder="john@example.com"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Phone Number</label>
          <input
            type="tel"
            [(ngModel)]="registerData.phone"
            name="phone"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors"
            placeholder="+1 (555) 123-4567"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="registerData.password"
              name="password"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 pr-12 transition-colors"
              placeholder="Create a strong password"
              required
            >
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
              (click)="togglePasswordVisibility()"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Confirm Password</label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="registerData.confirmPassword"
              name="confirmPassword"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 pr-12 transition-colors"
              placeholder="Confirm your password"
              required
            >
            <button
              type="button"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Delivery Address</label>
          <textarea
            [(ngModel)]="registerData.address"
            name="address"
            rows="3"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors"
            placeholder="Enter your full delivery address"
          ></textarea>
        </div>

        <div class="flex items-start">
          <input type="checkbox" class="mt-1 mr-3 text-red-600 focus:ring-red-600">
          <label class="text-sm text-gray-400">
            I agree to the
            <a href="/terms" class="text-red-600 hover:text-red-500">Terms of Service</a>
            and
            <a href="/privacy" class="text-red-600 hover:text-red-500">Privacy Policy</a>
          </label>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="btn-primary w-full py-3 text-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Creating Account...
          </span>
        </button>

        <div class="text-center">
          <p class="text-gray-400">
            Already have an account?
            <a href="/login" class="text-red-600 hover:text-red-500 font-semibold">
              Sign in here
            </a>
          </p>
        </div>
      </form>

      <!-- Divider -->
      <div class="my-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
          </div>
        </div>
      </div>

      <!-- Social Login -->
      <div class="space-y-3">
        <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-white flex items-center justify-center space-x-3 transition-colors">
          <i class="fab fa-google text-red-600"></i>
          <span>Continue with Google</span>
        </button>

        <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-white flex items-center justify-center space-x-3 transition-colors">
          <i class="fab fa-facebook text-blue-600"></i>
          <span>Continue with Facebook</span>
        </button>
      </div>
    </div>

    <!-- Benefits -->
    <div class="mt-8 text-center">
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <div class="text-2xl mb-2">‚ö°</div>
          <div class="text-sm text-gray-400">Fast Delivery</div>
        </div>
        <div>
          <div class="text-2xl mb-2">üéÅ</div>
          <div class="text-sm text-gray-400">Exclusive Deals</div>
        </div>
        <div>
          <div class="text-2xl mb-2">üèÜ</div>
          <div class="text-sm text-gray-400">Premium Quality</div>
        </div>
      </div>
    </div>
  </div>
</div>
